<!DOCTYPE html>

{% load static%}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{{title}}</title>

        <link rel="shortcut icon" href="{% static 'main/icons/logo.ico' %}">

        <!-- Custom styles for this template -->
        <link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet">
        

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed">
        
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        
        {% block style %}
        {% endblock %}

    </head>

    <body>


              <nav class="navbar navbar-expand-xl">
                <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                  <img src="{% static 'main/icons/logo.png' %}" alt="Logo" tittle="Logo"> Отдых и точка </a>
                

                  <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mr-auto" >

                        <li class="nav-item"> 
                            <form class="form-inline mr-auto mr-sl-2 mr-xs-none">
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"> <i class="bi bi-search"></i> </span>
                                </div>
                            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Поиск"> 
                          </div>
                          </div>
                        </form>
                        <li class="nav-item"> <button class="btn btn-light" type="submit"> Субъекты </button> 
                    <li class="nav-item"> <button class="btn btn-light" type="submit"> Избраннное </button>
    
                    </ul>
                    </div>

                        <form class="form-inline ml-auto">
                        <div class="form-group">
                        <span class="input-group-text" id="basic-addon1"> <i class="bi bi-person-fill"></i> </span>
                        {% if request.user.is_authenticated %}
                        <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Выйти</a>
                        {% else %}
                        <a class="btn btn-secondary" href="{% url 'login' %}">Войти</a>
                        {% endif %}                    
                      </div>
                        </form>
                  
                  </div>
                </nav>

        <div class="album py-5 bg-light">

            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
