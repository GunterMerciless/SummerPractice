<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{{title}}</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        {% block style %}
        {% endblock %}
    </head>

    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
          <h5 class="my-0 mr-md-auto font-weight-normal">Отдых и Точка</h5>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
            <a class="p-2 text-dark" href="{% url 'about' %}">Справка</a>
          </nav>
            {% if request.user.is_authenticated %}
                <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a class="btn btn-outline-primary" href="{% url 'login' %}">Войти</a>
            {% endif %}
        </div>

        <div class="album py-5 bg-light">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
